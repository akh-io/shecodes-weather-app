<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/6b34c1f343.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <form>
      <div class="row justify-content-center">
        <div class="col-6">
          <input id="search-city" type="text" class="form-control" placeholder="Search a city" />
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary" id="submit-button">
            Search
          </button>
        </div>
      </div>
    </form>
    <h1 id="city-name">Berlin</h1>
    <h4>Last updated on <span id="update-time"></span></h4>
    <section>
      <div class="row justify-content-center">
        <div class="col-sm-6" style="max-width: 26rem">
          <div class="card text-center">
            <div class="card-body">
              <h3 class="title">
                <span id="temperature">
                </span>
                <span id="measurement">
                  <a href="#" id="temperature-celcius" class="active">°C</a>
                  /
                  <a href="#" id="temperature-fahrenheit">°F</a>
                </span>
                </br>
                <p id="condition">
                </p>
              </h3>
              <p>
                <img id="icon">
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-6" style="max-width: 26rem">
          <div class="card text-center">
            <div class="card-body">
              <h5>Details</h5>
              <ul class="weather-description">
                <li id="min-temperature"></li>
                <li id=max-temperature> </li>
                <li id="humidity"></li>
                <li id="wind"></li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="src/index.js"></script>
</body>
<p id="footer">
  <a href="https://github.com/akh-io/shecodes-weather-app">Open source</a> coded by Akiho Hamamoto
</p>

</html>
